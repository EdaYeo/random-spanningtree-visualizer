<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiz="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="boardContainer">
            <header class="grid-item item1">
                    <ul class="nav-items">
                        <li style="--i:1" class="active" id="wilsons-container"><a class="active" href="#" id="wilsons">Wilson's algorithm</a></li>
                        <li style="--i:2" id="prims-container"><a href="#" id="prims">Prim's algorithm</a></li>
                        <li style="--i:3" id="kruskals-container"><a href="#" id="kruskals">Kruskal's algorithm</a></li>
                    </ul>
            </header>
            <div class = "grid-item item2" id="params">
                <label for="numNodes">Input number of nodes (1-100): </label><br>
                <input type="text" id="numNodes" value="20">
                <br>
                <input type="range" min="1" max="100" value="20" class="slider" id="nodeRange">
                <br>
                <button id="editBtn" class="gen-button">Edit board</button>
                <br>
                <button id="resetBtn" class="gen-button">Generate</button>
                <br>
                <button id="resetSameBtn" class="gen-button">Generate with same vertices</button>
            </div>
            <div id="edit-screen">
                <div id="edit-screen-nav">
                    <div id="edit-insn-container">
                        <h2>Draw your own graph!</h2><br>
                        <p>Click anywhere to place vertices</p>
                    </div>
                    <div id="done-button-container">
                        <button id="done-button" class="gen-button">Done</button>
                    </div>
                </div>
                
                <div id="edit-canvas-container">
                    <canvas id="edit-canvas" width="800" height="450"></canvas>
                </div>
            </div>
            <!--<h1>Random Spanning Tree Generator!</h1>!-->
            <div class = "grid-item item3" id="drawBoard-container">
                <canvas  id="drawBoard" width="1000" height="600"></canvas>
            </div>
            

        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
